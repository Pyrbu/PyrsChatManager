plugins {
    id "java"
    id "io.freefair.lombok" version "6.5.1"
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        url "https://repo.extendedclip.com/content/repositories/placeholderapi/"
    }
    maven {
        url "https://repo.pyr.lol/releases/"
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT"
    compileOnly "me.clip:placeholderapi:2.11.1"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "net.luckperms:api:5.4"

    implementation "org.bstats:bstats-bukkit:3.0.0"
    implementation "lol.pyr:extendedcommands:1.2.0"
}

group "lol.pyr"
version "1.0.0"

compileJava {
    options.release.set(16)
}

shadowJar {
    archiveClassifier.set ""
    relocate "org.bstats", "lol.pyr.utilities.lib.bstats"
    relocate "lol.pyr.extendedcommands", "lol.pyr.utilities.lib.command"
    minimize()
}

processResources {
    expand "version": version
}

tasks.compileJava.dependsOn clean
tasks.jar.finalizedBy shadowJar
